    <h2>김준석</h2>
    <img src="pic2.jpg" width="300px" height="400px">
    <p style="margin-top:-5px;">↑분노 조절에 실패하여 광분 상태에 돌입하는 모습</p>
    <p style="margin-top:40px;"><a href="https://namu.wiki/w/%EC%98%81%EB%8F%99%EA%B3%A0%EB%93%B1%ED%95%99%EA%B5%90(%EA%B2%BD%EB%B6%81)" target="_blank" title="나무위키:영동고등학교">영동갱단</a>의 일원이다. <strong><u>준국인</u></strong>이라고도 불리며 유명한 <strong><u>분노조절장애자</u></strong>이다. 평소에는 비교적 온화한 모습을 보이지만 심기에 거슬리는 행동을 한다면 크게 분노한 <u>광분</u> 상태에 돌입하게 된다. 광분 상태의 그는 아무도 막을 수 없으며 앞에 서있다가는 형체가 뭉개져버릴수도 있다.</p>
